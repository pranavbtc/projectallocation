{% extends "index.html" %}

{% load crispy_forms_tags %}

{% load i18n %}

{% block content %}
<div class="row-fluid">
    <div class="span6">
      <div class="widget-box">
        <div class="widget-title">
          <h5>Remove Task</h5>
        </div>
        <div class="widget-content nopadding">
          <form method="post" class="form-horizontal">
           {% csrf_token %}
                    <div class="control-group">
                        <label class="control-label"></label>
                        <div class="controls">
                            Are you sure you want to remove task named: <strong>{{ object }}</strong>?
                        </div>
                    </div>
              <div class="form-actions">
              <button type="submit" value="Confirm" class="btn btn-danger">Yes</button>
              <button type="button" value="Cancel" class="btn btn-light"><a href="{% url 'tasklist' %}">No</a></button>
              </div>
              {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}<br>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
